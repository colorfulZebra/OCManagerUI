<div class="row dashboard" style="margin:0;padding:0">
    <div id="tree" class="col-md-3">
    </div>
   <div class="col-md-9">
        <uib-tabset class="tab-default">
           <uib-tab index="1" >
                <uib-tab-heading >
                  基本信息
                </uib-tab-heading>
                <div class="tab-con">1111</div>
           </uib-tab>
          <uib-tab index="2" >
            <uib-tab-heading >
              资源报告
            </uib-tab-heading>
            <div class="tab-con">222</div>
          </uib-tab>
          <uib-tab index="3" >
            <uib-tab-heading >
              用户列表
            </uib-tab-heading>
            <div class="row tab-con">
              <div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="item in testlist">
                <div class="thumbnail">
                  <div class="thumb-content">
                    <div class="thumb-slide">
                      <div class="thumb-op">
                        <div class="userinfo">用户描述</div>
                        <div class="bottom-btn">
                          <span class="update-btn">修改</span>
                          <span class="del-btn">删除</span>
                        </div>
                      </div>
                      <div class="user-power">
                             <div class="user-img">
                               <span></span>
                             </div>
                             <p class="user-name">用户1</p>
                             <p class="user-vip">租户管理员</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="page-style">
              <uib-pagination
                ng-model="grid.page"
                total-items="grid.total"
                items-per-page="grid.size"
                class="pagination-sm"
                boundary-links="true"
                max-size="12"
                rotate="true"
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="末页">
              </uib-pagination>
            </div>
          </uib-tab>
        </uib-tabset>
   </div>
