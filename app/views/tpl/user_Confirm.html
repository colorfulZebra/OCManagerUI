<div class="modal-header" style="padding:15px 15px;background: #f2f2f1;">
  <h5 class="modal-title">
    添加用户
    <a ng-click="cancel()" href="javascript:;" class="modal-close" style="margin-top:4px;">
    </a>
  </h5>
</div>
<div class="modal-body confirm-con" style="padding:30px 20px 30px 20px;background: #fafafa;">
    <div class="con-wrop" style="margin-top:0px;">
      <label>用户名<i>*</i></label>
      <div class="confirm-select">
        <div uib-dropdown on-toggle="toggled(open)">
          <a href="javascript:void(0);" class="" uib-dropdown-toggle>
            <span class="select-title" title={{newUser|| userList[0]['n']}}>{{newUser || userList[0]['n']}}</span>
            <b class="ser_bg_btn"></b>
          </a>
          <ul class="service_drop service_drop_gj" uib-dropdown-menu aria-labelledby="user-menu">
            <li class="zx_active" ng-repeat="item in userList" ng-click="changeUser(item.n)">
              <a href="javascript:void(0);">
                <span class="drop_name_tit two_tab_ellipsis" ng-class="" title="{{item.n}}">{{item.n}}</span>
              </a></li>
          </ul>

        </div>
      </div>
    </div>
    <div class="con-wrop">
      <label>用户源</label>
      <div class="confirm-select">
        <div uib-dropdown on-toggle="toggled(open)">
          <a href="javascript:void(0);" class="" uib-dropdown-toggle>
            <span class="select-title" title={{newRole|| roleList[0]['n']}}>{{newRole || roleList[0]['n']}}</span>
            <b class="ser_bg_btn"></b>
          </a>
          <ul class="service_drop service_drop_gj" uib-dropdown-menu aria-labelledby="user-menu">
            <li class="zx_active" ng-repeat="item in roleList" ng-click="changeRole(item.n)">
              <a href="javascript:void(0);">
                <span class="drop_name_tit two_tab_ellipsis" ng-class="" title="{{item.n}}">{{item.n}}</span>
              </a></li>
          </ul>

        </div>
      </div>
    </div>
    <div class="con-wrop">
      <label>描述信息</label>
      <textarea rows="3" cols="20">

      </textarea>
    </div>
</div>
<div class="modal-footer"   style="text-align: right">
  <span class="btn-newst" ng-click="ok()">确认</span>
</div>
