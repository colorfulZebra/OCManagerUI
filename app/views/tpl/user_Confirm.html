<div class="modal-header" style="padding:14px 14px;background: #f2f2f1;border-bottom:0;">
  <h5 class="modal-title">
    <span class="modal_name">添加用户</span>
    <a ng-click="cancel()" href="javascript:;" class="modal-close" style="margin-top:4px;">
    </a>
  </h5>
</div>
<div class="modal-body confirm-con" style="padding:30px 20px 30px 20px;background: #fafafa;">
  <div class="con-wrop" style="margin-top:0px;">
    <label>用户名<i class="modal_red">*</i></label>
    <div class="confirm-select modal_select" ng-class="{modal_select_red:error.namenull}">
      <input type="text" class="modal_input" ng-show="!isupdata"  ng-model="input.username">
      <input type="text" class="modal_input" ng-show="isupdata" ng-readonly="isupdata" style="background:#eaeaea;color:#999;font-size:14px;cursor:not-allowed;" ng-model="input.username">
    </div>
    <div class="error_block_tit" ng-if="error.namenull">
      <p style="margin:0;">服务名称不能为空</p>
    </div>
  </div>
  <div class="con-wrop">
    <label>用户源</label>
    <div class="confirm-select modal_select">
      <div uib-dropdown on-toggle="toggled(open)">
        <a href="javascript:void(0);" class="" uib-dropdown-toggle>
          <span class="select-title">中信云用户中心</span>
          <b class="ser_bg_btn"></b>
        </a>
        <ul class="service_drop service_drop_gj" uib-dropdown-menu aria-labelledby="user-menu">
          <li>
            <a href="javascript:void(0);">
              <span class="drop_name_tit two_tab_ellipsis">中信云用户中心</span>
            </a></li>
        </ul>

      </div>
    </div>
  </div>
  <div class="con-wrop">
    <label>邮箱<i class="modal_red">*</i></label>
    <div class="confirm-select modal_select" ng-class="{modal_select_red:error.emailnull}">
      <input type="text" class="modal_input" ng-model="input.email">
    </div>
    <div class="error_block_tit" ng-if="error.emailnull">
      <p style="margin:0;">邮箱不能为空</p>
    </div>
  </div>
  <div class="con-wrop">
    <label>用户描述</label>
    <textarea cols="60" rows="5" placeholder="描述内容不多于20个字符..." maxlength="20" ng-model="input.description" style="resize: none;"></textarea>
  </div>
</div>
<div class="modal-footer"   style="text-align: right">
  <span class="btn-newst" ng-click="ok()">确认</span>
</div>
