<div class="modal-header" style="padding:14px 14px;background: #f2f2f1;border-bottom:0;">
  <h5 class="modal-title">
    <span class="modal_name">{{thisTitle}}</span>
    <a ng-click="cancel()" href="javascript:;" class="modal-close" style="margin-top:4px;">
    </a>
  </h5>
</div>
<div class="modal-body confirm-con" style="padding:20px 20px 20px 20px;background: #fafafa;">
  <div class="con-wrop" style="margin-top:0px;">
    <label>用户名<i class="modal_red">*</i></label>
    <div class="confirm-select modal_select" ng-show="!isladp" ng-class="{modal_select_red:error.namenull}">
      <input type="text" class="modal_input" ng-show="!isupdata" ng-model="input.username">
      <input type="text" class="modal_input" ng-show="isupdata" ng-readonly="isupdata"
             style="background:#eaeaea;color:#999;font-size:14px;cursor:not-allowed;" ng-model="input.username">
    </div>
    <div class="confirm-select modal_select" ng-show="isladp" ng-class="{modal_select_red:error.namenull}">
      <div uib-dropdown on-toggle="toggled(open)">
        <a href="javascript:void(0);" class="" uib-dropdown-toggle>
          <span class="select-title">{{input.username}}</span>
          <b class="ser_bg_btn"></b>
        </a>
        <ul class="service_drop service_drop_gj" uib-dropdown-menu aria-labelledby="user-menu">
          <li ng-repeat="item in ladpname">
            <a href="javascript:void(0);" ng-click="input.username=item.name">
              <span class="drop_name_tit two_tab_ellipsis">{{item.name}}</span>
            </a></li>
        </ul>

      </div>
    </div>
    <div class="error_block_tit" ng-if="error.namenull">
      <p style="margin:0;">{{userErrInfo}}</p>
    </div>
  </div>
  <div class="con-wrop" ng-show="!isladp&&!isupdata">
    <label>密码<i class="modal_red">*</i></label>
    <div class="confirm-select modal_select" ng-class="{modal_select_red:error.passwordnull}">
      <input type="password" class="modal_input" ng-model="input.password">
    </div>
    <div class="error_block_tit" ng-if="error.passwordnull">
      <p style="margin:0;">密码不能为空</p>
    </div>
  </div>
  <div class="con-wrop">
    <label>邮箱<i class="modal_red">*</i></label>
    <div class="confirm-select modal_select" ng-class="{modal_select_red:error.emailnull}">
      <input type="text" class="modal_input" ng-blur="checkEmail(input.email)" ng-model="input.email">
    </div>
    <div class="error_block_tit" ng-if="error.emailnull">
      <p style="margin:0;">{{emailErrInfo}}</p>
    </div>
  </div>
  <div class="con-wrop" ng-show="isupdata">
    <label>所属组织</label>
    <div class="confirm-select modal_select"
         style="min-height: 30px;background:#eaeaea;color:#999;font-size:14px;cursor:not-allowed; height: 93px;overflow-y:auto;">
      <p ng-repeat="arr in input.urv" style="margin:0;padding-left:10px;line-height: 30px;">{{arr.parentTenantName || ""}} <span
        ng-if="arr.parentTenantName">-</span> {{arr.tenantName}}</p>
    </div>
  </div>

  <div class="con-wrop">
    <label>用户描述</label>
    <textarea cols="60" rows="5" placeholder="描述内容不多于20个字符..." maxlength="20" ng-model="input.description"
              style="resize: none;"></textarea>
  </div>
</div>
<div class="modal-footer" style="text-align: right">
  <span ng-if="resErr.status" style="color: red;margin-right: 25px;">{{resErr.info}}</span>
  <span class="btn-newst" ng-show="!isOk" ng-click="ok()">确认</span>
  <span class="btn-newst next_one_load" ng-show="isOk"><i></i>加载中</span>

</div>
