<div class="modal-header" style="padding:14px 14px;background: #f2f2f1;border-bottom:0;">
  <h5 class="modal-title">

    <span class="modal_name">添加服务</span>
    <a ng-click="cancel()" href="javascript:;" class="modal-close" style="margin-top: 4px;">
    </a>
  </h5>
</div>
<form name="frm">
<div class="modal-body confirm-con" >
    <ul class="sv-wrop" style="height: 245px;" ng-show="svList">
          <li class="sv-list"  ng-class="{'svActive':svActive == $index}" ng-repeat="item in data"
              ng-click="checkSv(item.metadata.name,$index)">
            <img src="./images/serviceList/{{item.metadata.name | lowerCase}}.png">
            <div class="sv-name">{{item.metadata.name}}</div>
          </li>
    </ul>
    <div ng-show="!svList">
      <div class="con-wrop" style="margin-top:0px;" >
        <label>实例名称<i class="modal_red">*</i></label>
        <div class="confirm-select modal_select">
          <input type="text"
                 name="bsiname"
                 onkeypress="if((event.keyCode > 31 && event.keyCode < 44) || (event.keyCode > 46 && event.keyCode < 48) || (event.keyCode > 57 && event.keyCode < 65) || (event.keyCode > 90 && event.keyCode < 97))event.returnValue = false;"
                 ng-pattern="/^[a-zA-Z0-9_]{1,28}$/"
                 class="modal_input"
                 ng-model="bsiname"
                 required>
        </div>
        <div class="error_block_tit" ng-if="frm.bsiname.$dirty && frm.bsiname.$invalid">
          <p style="margin:0;">实例名称不合法</p>
        </div>
      </div>
      <div class="con-wrop">
        <label>实例路径<i class="modal_red">*</i></label>
        <div class="confirm-select modal_select">
          <input type="text" name="bsiurl"
                 ng-pattern="/^[a-zA-Z0-9\/]{1,28}$/"
                 class="modal_input"
                 ng-model="bsiurl"
                 required>
        </div>
        <div class="error_block_tit" ng-if="frm.bsiurl.$dirty && frm.bsiurl.$invalid">
          <p style="margin:0;">实例路径不合法</p>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer"   style="text-align: right">
  <span class="btn-newst" ng-show="svList"   ng-click="nextDiv()" >下一步</span>
  <span class="btn-newst" ng-show="!svList" ng-click="frm.$valid &&ok()">确认</span>
</div>
</form>
