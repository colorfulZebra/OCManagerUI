<div class="modal-header" style="padding:14px 14px;background: #f2f2f1;border-bottom:0;">
  <h5 class="modal-title">
    <!--<span class="icon20 icon20-{{tp}}"></span>-->

    <span class="modal_name">用户授权</span>
    <a ng-click="cancel()" href="javascript:;" class="modal-close" style="margin-top:4px;">
      <!--<i class="fa fa-times-circle pull-right"></i>-->
    </a>
  </h5>
</div>
<div class="modal-body confirm-con" style="padding:30px 20px 30px 20px;background: #fafafa;">
    <div class="con-wrop" style="margin-top:0px;">
      <label>选择用户</label>
      <input type="text"
             ng-model="selected"
             uib-typeahead="n.username as n.username for n in userList"
             class="form-control">
      <div class="confirm-select">
        <div ng-if="isAdd" uib-dropdown on-toggle="toggled(open)">
          <a href="javascript:void(0);" class="" uib-dropdown-toggle>
            <span class="select-title" title={{newUser}}>{{newUser}}</span>
            <b class="ser_bg_btn"></b>
          </a>
          <ul class="service_drop service_drop_gj" uib-dropdown-menu aria-labelledby="user-menu">
            <li class="zx_active" ng-repeat="item in userList" ng-click="changeUser(item.username,item.id)">
              <a href="javascript:void(0);">
                <span class="drop_name_tit two_tab_ellipsis" ng-class="" title="{{item.username}}">{{item.username}}</span>
              </a></li>
          </ul>

        </div>
        <input class="update" ng-if="!isAdd" type="text" value={{newUser}} disabled="disabled"
          style="width: 100%;border: none;height: 28px;padding-left:9px;line-height: 28px;background:#eaeaea;cursor: not-allowed;"
        />
      </div>
    </div>
    <div class="con-wrop">
      <label>选择角色</label>
      <div class="confirm-select">
        <div uib-dropdown on-toggle="toggled(open)">
          <a href="javascript:void(0);" class="" uib-dropdown-toggle>
            <span class="select-title" title={{newRole|| roleList[0] | phaseFilter}}>{{newRole || roleList[0] | phaseFilter}}</span>
            <b class="ser_bg_btn"></b>
          </a>
          <ul class="service_drop service_drop_gj" uib-dropdown-menu aria-labelledby="user-menu">
            <li class="zx_active" ng-repeat="item in roleList" ng-click="changeRole(item)">
              <a href="javascript:void(0);">
                <span class="drop_name_tit two_tab_ellipsis" ng-class="" title="{{item | phaseFilter}}">{{item | phaseFilter}}</span>
              </a></li>
          </ul>

        </div>
      </div>
    </div>
  <!-- 描述信息暂时去掉-->
    <div class="con-wrop" style="display:none;">
      <label>描述信息</label>
      <textarea cols="60" rows="5" placeholder="描述内容不多于20个字符..." maxlength="20" style="resize: none;">{{description}}</textarea>
    </div>
</div>
<div class="modal-footer"   style="text-align: right">
  <span style="color: red;margin-right:95px;" ng-show="isUserOk">请求已发送，请稍后刷新页面</span>
  <span class="btn-newst" ng-show="!isUserOk" ng-click="ok()">确认</span>
  <span class="btn-newst next_one_load" ng-show="isUserOk" ><i></i>加载中</span>

</div>
