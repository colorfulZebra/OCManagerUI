<!--用户管理页面-->
<div class="user-page">
  <div class="new-loading" ng-show="!items||!isshow">
    <img style="height:60px;width:60px;" src="images/load.png" alt="">
  </div>
  <div class="row topbar">
    <div class="col-sm-4">
      <button class="user-new-btn" ng-click="adduser()" class="">添加用户</button>
    </div>
    <div class="input-group col-sm-4 col-sm-offset-8">
      <input type="text" class="form-control" placeholder="搜索用户名称" ng-model="grid.txt">
    </div>
  </div>
  <div class="users-area">
    <ul class="role_mange_listnew" ng-show="items&&isshow">
      <li class="role_linew" ng-repeat="item in items">
        <div class="role_block">
          <div class="set_topuser">
            <img src="images/user-listicon.png" class="set_top_tuer">
          </div>
          <div class="set_bt" style="overflow: hidden;">
            <p>{{item.username}}</p>
            <p style="margin:0;word-break:break-all;word-wrap:break-word;">{{item.description}}</p>
          </div>
        </div>
        <div class="role_block_huser">
          <span ng-if="item.username!=='admin'" class="block_close" ng-click="deluser(item.username,item.id)"
                role="button" tabindex="0" style="display:block!important;"></span>
          <div class="service_one">
            <p class="serv_tit">&nbsp;</p>
            <p class="serv_detail">&nbsp;</p>
          </div>
          <p ng-if="!userladp" class="servie_change" ng-click="updatepwd(item.username)">修改密码</p>
          <p class="servie_change" ng-click="changeuser(item)">修改用户</p>
        </div>
      </li>
    </ul>
  </div>
  <div class="page-style" ng-if="grid.total > 12">
    <div uib-pagination
         ng-model="grid.page"
         total-items="grid.total"
         items-per-page="grid.size"
         class="pagination-sm"
         boundary-links="false"
         max-size="12"
         rotate="true"
         previous-text="上一页"
         next-text="下一页"
         first-text="首页"
         last-text="末页">
    </div>
  </div>
</div>
